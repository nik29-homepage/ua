<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ユーザーエージェント</title>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    </head>
    <script>
        const userAgent = window.navigator.userAgent.toLowerCase();

        $('#ua').ready(function() {
            if (userAgent.indexOf("edg") != -1 || userAgent.indexOf("edge") != -1) {
                $('#ua').html('<div id="ua">Edge</div>');
            } else if (userAgent.indexOf("chrome") != -1) {
                $('#ua').html('<div id="ua">Chrome</div>');
            } else if (userAgent.indexOf("firefox") != -1) {
                $('#ua').html('<div id="ua">Firefox</div>')
            } else if (userAgent.indexOf("opr") != -1 || userAgent.indexOf("opera") != -1) {
                $('#ua').html('<div id="ua">Opera</div>');
            } else if (userAgent.indexOf("opr") != -1 || userAgent.indexOf("opera") != -1) {
                $('#ua').html('<div id="ua">Opera</div>');
            } else if (userAgent.indexOf("safari") != -1) {
                $('#ua').html('<div id="ua">Safari</div>');;
            } else if (userAgent.indexOf("msie") != -1 || userAgent.indexOf("trident") != -1) {
                $('#ua').html('<div id="ua">Internet Explorer</div>');
            }
        })
    </script>
    <body>
        <div id="ua"></div>
    </body>
</html>
